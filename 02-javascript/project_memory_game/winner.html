<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="author" content="Darshan Ahluwalia">
  <title>You win!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="container">
    <h1>Winner, Winner: Chicken Dinner!</h1>
    <img src="img/chicken-winner.gif">
    <h2>With <i id="move-amount">0</i> moves and <i id="star-score">0</i> stars.</h2>
    <h2>It took you <i id="timer-display">0</i> seconds!</h2>
    <h3>woooooo!</h3>
    <button name="play-again" onclick="location.href='index.html';">Play again, ba-kaw!</button>
  </section>
  <script type="text/javascript">
    document.querySelector("#move-amount").textContent = localStorage.getItem("totalMoves");
    document.querySelector("#star-score").textContent = localStorage.getItem("starScoreAmount");
    document.querySelector("#timer-display").textContent = Number(localStorage.getItem("elapsedGameTime")).toFixed(2);
  </script>
</body>

</html>
