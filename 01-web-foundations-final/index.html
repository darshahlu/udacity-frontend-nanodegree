<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Darshan Ahluwalia</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- TODO: when less than 620px, make single column articles that fill the width (scale img up) -->
  <!-- TODO: when less than 500px, make header logo, name, role smaller; drop the hero image -->
  <link rel="stylesheet" type="text/css" media="screen and (max-width:410px)" href="css/under410.css">
  <link rel="stylesheet" type="text/css" media="screen and (max-width:499px) and (min-width:411px)" href="css/under500.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width:945px)" href="css/over945.css">
</head>
<body>
  <!-- MAIN -->
  <main class="main">
    <!-- HEADER -->
    <header class="header">
      <div class="header-box">
        <img class="header-logo" src="images/udacity-logo.png" alt="Udacity Logo">
      </div>
      <div class="header-box">
        <h1 class="header-name">Darshan Ahluwalia</h1>
        <h2 class="header-subtitle">Web and Python developer</h2>
      </div>
    </header>
    <hr class="header-hr">
    <!-- HERO SECTION -->
    <section class="hero-section">
      <img class="hero-image" src="images/west-garden.jpg" alt="garden">
    </section>
    <!-- FEATURED WORK SECTION -->
    <section class="featured-work">
      <p class="featured-work-section-title">
        Featured Work
      </p>
      <div class="featured-work-articles">
        <article class="featured-work-article">
          <figure class="featured-work-article-figure">
            <img class="featured-work-article-img" src="images/morning-glory.jpg" alt="Morning glory">
            <figcaption class="featured-work-article-caption">
              <h2 class="featured-work-article-title">Morning Glory</h2>
              <h3 class="featured-work-article-link"><a href="http://link">http://link</a></h3>
            </figcaption>
          </figure>
        </article>
        <article class="featured-work-article">
          <figure class="featured-work-article-figure">
            <img class="featured-work-article-img" src="images/sunflower.jpg" alt="Sunflower">
            <figcaption class="featured-work-article-caption">
              <h2 class="featured-work-article-title">Sunflower</h2>
              <h3 class="featured-work-article-link"><a href="http://link">http://link</a></h3>
            </figcaption>
          </figure>
        </article>
        <article class="featured-work-article">
          <figure class="featured-work-article-figure">
            <img class="featured-work-article-img" src="images/bee-flower.jpg" alt="Bee and flower">
            <figcaption class="featured-work-article-caption">
              <h2>Bee and Flower</h2>
              <h3><a href="http://link">http://link</a></h3>
            </figcaption>
          </figure>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
